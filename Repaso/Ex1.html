<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function añadirElementos() {
            var encabezado1 = document.getElementById("encabezado1");
            var encabezado2 = document.getElementById("encabezado2");
            var encabezado3 = document.getElementById("encabezado3");
            var prompt = prompt("Introduce un elemento");
            var lista = document.createElement("li").innerHTML = prompt;
            if (this == encabezado1) {
                document.getElementsByTagName("ol")[0].appendChild(lista);
            } else if (this == encabezado2) {
                document.getElementsByTagName("ol")[1].appendChild(lista);
            } else if (this == encabezado3) {
                document.getElementsByTagName("ol")[2].appendChild(lista);
            }
        }

        function borrar(){
            var prompt = prompt ("Que elemento quieres borrar¿?");
            var elementos = document.getElementsByTagName("li");
            for (let i = 0; i < elementos.length; i++) {
                if (prompt.innerHTML === elementos[i].innerHTML){
                    elementos[i].style.textDecoration = "line-through";
                }
            }
        }
            
        window.onload = function(){
            var encabezados = document.getElementsByTagName("h3");
            for (let i = 0; i < encabezados.length; i++) {
                encabezados[i].onclick = añadirElementos;
            }
            var boton = document.getElementById("pabloGay");
            boton.onclick = borrar;
        }
    </script>

<body>
    <h3 id="encabezado1">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa</h3>
    <ol>

    </ol>
    <h3 id="encabezado2">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBb</h3>
    <ol>

    </ol>
    <h3 id="encabezado3">CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCc</h3>
    <ol>

    </ol>
    <button id="pabloGay">Borrar Pablo gay</button>
</body>
</html>
