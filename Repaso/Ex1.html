        function añadirElementos() {
            var encabezados = document.getElementsByTagName("h3");
            var producto = prompt("Introduce un producto");
            for (let i = 0; i < encabezados.length; i++) {
                var texto = document[i].createTextNode(producto);
                var elemento = document[i].createElement("li");
                elemento.appendChild(texto);
                encabezados[i].appendChild(elemento);
            }
            
        }

        function borrar() {
            var contenido = prompt("Que elemento quieres borrar¿?");
            var elementos = document.getElementsByTagName("li");
            for (let i = 0; i < elementos.length; i++) {
                if (contenido.innerHTML === elementos[i].innerHTML) {
                    elementos[i].style.textDecoration = "line-through";
                }
            }
        }

        window.onload = function () {
            var encabezados = document.getElementsByTagName("h3");
            for (let i = 0; i < encabezados.length; i++) {
                encabezados[i].onclick = añadirElementos;
            }
            var boton = document.getElementById("borrar");
            boton.onclick = borrar;
        }
    </script>

<body>
    <h1>Mi lista</h1>
    <h3>Alimentación</h3>
    <ol id="alimentacion"></ol>
    <h3>Hogar</h3>
    <ol id="hogar"></ol>
    <h3>Higiene</h3>
    <ol id="higiene"></ol>

    <button id="borrar">Tachar elemento</button>
