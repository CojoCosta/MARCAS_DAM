<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar nodos</title>
    <script>
        function hacer(){
            //localizar el div
            var info = document.getElementById("info");
            var lista = document.querySelectorAll(".listado");
            info.innerHTML = "";
            // var elementos = lista.childNodes;
            // elementos.forEach(function(child) {
            //     if (child.nodeType === Node.ELEMENT_NODE) {
            //         info.innerHTML += child.innerHTML + "<br>";
            //     }
            // });
            var elementos = lista[0].children;
            for (var i = 0; i < elementos.length; i++) {
                info.innerHTML += elementos[i].innerHTML + "<br>";
            }
        }
        window.onload = function(){
            var botones = document.getElementsByTagName("button");
            botones[0].onclick = hacer;
        }
    </script>
</head>
<body>
    <ol id="lista" class="listado">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ol>
    <button>Hacer</button>
    <div id="info"></div>
</body>
</html>
