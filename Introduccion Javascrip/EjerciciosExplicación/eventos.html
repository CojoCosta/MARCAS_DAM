<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        //COMO PARAMETRO DE ENTRADA DEFINO UN ALIAS "OBJETO" ES "THIS"
        function cambiar(objeto){
            //quitar subrayado
            objeto.style.textDecoration = "none";
            //modificar la pagina de destino
            //objeto.href = "http://marca.es"
            objeto.setAttribute("href", "http://marca.es")
        }
        function cambiar2(){
            this.style.color = "red";
            if(this.innerHTML == "Header 1"){
                this.innerHTML = "Has pulsado header 1";
            }else if(this.innerHTML == "Header 2"){
                this.innerHTML = "Has pulsado header 2";
            }else if(this.innerHTML == "Header 3"){
                this.innerHTML = "Has pulsado header 3";
            }
        }
        //GESTOR DE EVENTOS SEMÁNTICO
        window.onload = function(){
            var cambio = document.getElementsByTagName("h3");
            for (const i in cambio) {
                cambio[i].onclick = cambiar2;
                }
            }
            // cambio[0].onclick = cambiar2;
            // cambio[1].onclick = cambiar2;
            // cambio[2].onclick = cambiar2;
        // }
    </script>
</head>
<body>
    <a href="http://www.colegiovivas.com" onclick = "cambiar(this)">Link nº1</a>
    <h3>Header 1</h3>
    <h3>Header 2</h3>
    <h3>Header 3</h3>
</body>
</html>
