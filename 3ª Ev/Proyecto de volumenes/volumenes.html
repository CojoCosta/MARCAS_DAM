<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de Volumen</title>
    <link rel="stylesheet" href="volumenes.css">
</head>

<body>
    <header>
        <h2>Volume Calculator</h2>
    </header>
    
    <div class="container">
        <div class="formulario">
            <label for="figura">Select a figure:</label>
            <select id="figura" onchange="mostrarCampos()">
                <option value="-----">-----</option>
                <option value="cubo">Cube</option>
                <option value="esfera">Sphere</option>
                <option value="cono">Cone</option>
                <option value="cilindro">Cylinder</option>
                <option value="prisma">Rectangular Prism</option>
                <option value="piramide">Square Pyramid</option>
            </select>

            <div id="campos"></div>

            <label for="unidad">Select a unit:</label>
            <select id="unidad">
                <option value="m">Meters</option>
                <option value="dm">Decimeters</option>
                <option value="cm">Centimeters</option>
                <option value="mm">Milimeters</option>
            </select>

            <button onclick="calcularVolumen()">Calculate</button>
            <h3 id="resultado"></h3>
        </div>
        <div id="imagen-container">
            <img id="imagen-figura" src="" alt="Figure">
        </div>
    </div>
    <footer>
        <h2>Created by Diego Costa</h2>
    </footer>
    <script src="calculos.js"></script>
</body>
</html>
