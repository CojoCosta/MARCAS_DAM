<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
    <style>
        #formulario {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #button {
            background-color: rgba(230, 86, 86, 0.973);
        }
    </style>
    <script>
        function mostrar() {
            var info = document.getElementById("comentarios");
            var opciones = document.getElementById("asunto1");
            var opcion = opciones.options[opciones.selectedIndex].value;
            info.value = opcion;
        }
        function validarFormulario(event) {
            var nombre = document.getElementById("nombre").value.trim();
            var telefono = document.getElementById("telefono").value.trim();
            var asunto = document.getElementById("asunto1").value.trim();

            if (nombre === "" || telefono === "" || asunto === "") {
                alert("Todos los campos son obligatorios");
                event.preventDefault();
            }
        }

    </script>
</head>

<body>
    <div id="formulario">
        <form action="#" method="post">
            <label for="nombre">Nombre: </label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>

            <label for="telefono"><strong>Teléfono: </strong></label><br>
            <input type="number" name="telefono" id="telefono" placeholder="Telefono"><br>

            <label for="asunto"><strong>Asunto: </strong></label><br>
            <select name="asunto" id="asunto1" onchange="mostrar();">
                <option value="Nada"></option>
                <option value="Solicitar información">Solicitar información</option>
                <option value="Poner una queja">Poner una queja</option>
                <option value="Otros">Otros</option>
            </select><br>

            <label for="comentarios"><strong>Escribe un mensaje: </strong></label><br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                placeholder="Escriba aquí su mensaje"></textarea><br>

            <input type="button" value="Enviar Consulta" id="button" onclick="validarFormulario();">
        </form>
    </div>
</body>

</html>
