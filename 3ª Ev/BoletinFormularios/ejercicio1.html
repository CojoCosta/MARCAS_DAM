<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
    <style>
        #formulario {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function mostrar() {
            var info = document.getElementById("comentarios");
            var opciones = document.getElementById("asunto");
            var opcion = opciones.options[opciones.selectedIndex].value;
            info.value = opcion;
        }
        window.onload = function () {
            var boton = document.querySelector("[type=\"button\"]")
            boton.onclick = mostrar;
        }

    </script>
</head>

<body>
    <div id="formulario">
        <form action="#" method="post">
            <label for="nombre">Nombre: </label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>

            <label for="telefono"><strong>Teléfono: </strong></label><br>
            <input type="number" name="telefono" id="telefono" placeholder="Telefono"><br>

            <label for="asunto"><strong>Asunto: </strong></label><br>
            <select name="asunto" id="asunto">
                <option value="N m ada"></option>
                <option value="Solicitar información">Solicitar información</option>
                <option value="Poner una queja">Poner una queja</option>
                <option value="Otros">Otros</option>
            </select><br>

            <label for="comentarios"><strong>Escribe un mensaje: </strong></label><br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                placeholder="Escriba aquí su mensaje"></textarea><br>

            <input type="button" value="Enviar Consulta">
        </form>
    </div>
</body>

</html>
